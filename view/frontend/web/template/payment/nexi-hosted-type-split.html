<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-nexi">
        <div class="payment-method-subselection">
            <!-- ko foreach: getSubselections() -->
            <div class="payment-method-title field choice subselection-label-container">
                <input type="radio"
                       name="payment[method][subselection]"
                       class="radio"
                       data-bind="attr: {'id': value},
                          value: value,
                          checked: $parent.subselection"
                />
                <label data-bind="attr: {'for': value}" class="label with-icon">
                    <span class="subselection-label" data-bind="text: label"></span>
                    <img class="subselection-icon"
                         data-bind="attr: { src: $parent.config.methodIcons[value] || $parent.config.methodIcons['default'] }"/>
                </label>

            </div>
            <div class="subselection-content-placeholder" data-bind="attr: {id: 'nexi-content-' + value}"></div>
            <!--/ko-->
        </div>

        <div class="payment-method-content" id="nexi-content">
            <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->

            <div class="payment-method-billing-address">
                <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>

            <div class="checkout-agreements-block">
                <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order')},
                            css: {disabled: !isPlaceOrderActionAllowed()},
                            enable: (getCode() == isChecked())
                            "
                            disabled>
                        <span data-bind="i18n: 'Place Order', afterRender: afterRender()"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
