<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">

       <span data-bind="text: getTitle()"></span>

        <div class="payment-method-subselection">

            <div class="payment-method-subselection-item">
                <input type="radio"
                       name="payment[method][subselection]"
                       class="radio"
                       data-bind="attr: {'id': 'nexi_credit_card'},
                       value: 'nexi_credit_card',
                       checked: subselection,
                       click: selectPaymentMethod"
                />
                <label data-bind="attr: {'for': 'nexi_credit_card'}" class="label">
                    <span data-bind="text: 'nexi_credit_card'"></span>
                </label>
            </div>

            <div class="payment-method-subselection-item">
                <input type="radio"
                       name="payment[method][subselection]"
                       class="radio"
                       data-bind="attr: {'id': 'nexi_mobilepay'},
                       value: 'nexi_mobilepay',
                       checked: subselection,
                       click: selectPaymentMethod"
                />
                <label data-bind="attr: {'for': 'nexi_mobilepay'}" class="label">
                    <span data-bind="text: 'nexi_mobilepay'"></span>
                </label>
            </div>

        </div>

        <div class="payment-method-content nexi-hosted-content">
            <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->

            <div class="payment-method-billing-address">
                <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>

            <div class="checkout-agreements-block">
                <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order')},
                            css: {disabled: !isPlaceOrderActionAllowed()},
                            enable: (getCode() == isChecked())
                            "
                            disabled>
                        <span data-bind="i18n: 'Place Order'"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
